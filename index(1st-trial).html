        @media only screen and (max-width:500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Auto-wrap into as many columns as fit */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(10px, 2vw, 20px);
            padding: clamp(12px, 3vw, 24px);
            width: min(100%, 1200px);
            margin-inline: auto;       /* center the grid container */
}
    
        .keyboard-key {
            /* Make each key fluid and center its text */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 2px solid black;
            color: black;

            /* Fluid sizing */
            padding: clamp(8px, 2vw, 16px);
            font-size: clamp(16px, 4vw, 28px);

            /*uniform tiles */
            aspect-ratio: 3 / 2;
            border-radius: 8px;

            /* Prevent long labels from blowing out */
            word-break: break-word;
            overflow-wrap: anywhere;
        }


        /* loading variable fonts! */
            @font-face {
                font-family: "Zenek Pixel VF";
                src: url("/fonts/zenek-pixel-vf.woff2") format("woff2");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Poly Pixel VF";
                src: url("/fonts/poly-sans-tanaka-remix.woff2") format("woff2");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Ornamental Script VF";
                src: url("/fonts/ornamental-script-vf.woff2")               format("woff2");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

        /* Classes using axis tags + animations */
        .font1 {
            font-family: "Zenek Pixel VF";
            font-variation-settings: "POSI" 100;
            animation: posiPulse 1.2s ease-in-out infinite alternate;
            }

        .font2 {
            font-family: "Poly Pixel VF";
            font-variation-settings: "POLY" 100;
            animation: polyPulse 1.2s ease-in-out infinite alternate;
            }

        .font3 {
            font-family: "Ornamental Script VF";
            font-variation-settings: "GROW" 0;          /* start */
            animation: growPulse 2s ease-in-out infinite alternate;
            }

        /* keyframe names */
        @keyframes posiPulse {
            from { font-variation-settings: "POSI" 0;   }
            to   { font-variation-settings: "POSI" 100; }
        }
        @keyframes polyPulse {
            from { font-variation-settings: "POLY" 0;   }
            to   { font-variation-settings: "POLY" 100; }
        }
        @keyframes growPulse {
            from { font-variation-settings: "GROW" 0;   }
            to   { font-variation-settings: "GROW" 100; }
        }
